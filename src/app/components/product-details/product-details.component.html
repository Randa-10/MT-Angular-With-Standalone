<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="product?.productImgUrl" class="img-fluid" />
    </div>
    <div class="col-lg-8 mt-5">
      <h1>{{ product?.productName }}</h1>
      <p>{{ product?.productDetails }}</p>
      <p>price: {{ product?.productPrice }}</p>
    </div>
  </div>
</div>
