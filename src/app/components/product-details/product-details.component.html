<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="product?.productImgUrl" class="img-fluid" />
    </div>
    <div class="col-lg-8 mt-5">
      <h1>{{ product?.productName }}</h1>
      <p>{{ product?.productDetails }}</p>
      <p>price: {{ product?.productPrice }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center ">
    <button
      class="btn btn-light"
  (click)="prevFunc()"
  [disabled]="currentId==allProductIdArray[0]"
    >
      <i class="fa-solid fa-angles-left text-primary"></i>
    </button>
  
    <button
      class="btn btn-light"
      (click)="nextFunc()"
      [disabled]="currentId==allProductIdArray[allProductIdArray.length-1]"
    >
      <i class="fa-solid fa-angles-right"></i>
    </button>
  </div>

<button class="btn btn-danger" (click)="goBack()" routerLinkActive="router-link-active" >
  Back
</button>

</div>
